<header class='header'>
  <mat-toolbar class="space-between">
    <div class="logo-container">
        <a mat-button routerLink="">SHiFT Redeemer</a>
    </div>
    
    <div class="large">
        <a *ngIf="user" routerLink="/codes" routerLinkActive="active-link">Codes</a>
        <a *ngIf="user" routerLink="/games" routerLinkActive="active-link">Games</a>  
        <a routerLink="/about" routerLinkActive="active-link">About</a>
        <a *ngIf="!user" routerLink="/login" routerLinkActive="active-link">Login</a>
        <button class='no-hover-effect' *ngIf="user" mat-button [matMenuTriggerFor]="menu2">Hello {{user.email}}!</button>
        <mat-menu #menu2="matMenu" class="mat-menu mat-menu-lg">
          <button mat-menu-item routerLink="/profile">Profile</button>
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>      
    </div>
    <div class="small">
        <button mat-icon-button [matMenuTriggerFor]="menu1">
          <i class="fas fa-bars"></i>
        </button>
        <mat-menu #menu1="matMenu" class="mat-menu mat-menu-sm">
            <button *ngIf="user" mat-menu-item routerLinkActive="active-link" routerLink="/codes">Codes</button>
            <button *ngIf="user" mat-menu-item routerLinkActive="active-link" routerLink="/games">Games</button>
            <button mat-menu-item routerLinkActive="active-link" routerLink="/about">About</button>
            <button *ngIf="!user" mat-menu-item routerLinkActive="active-link" routerLink="/login">Login</button>
            <button *ngIf="user" mat-menu-item routerLinkActive="active-link" routerLink="/profile">Profile</button>
            <button *ngIf="user" mat-menu-item routerLinkActive="active-link" (click)="logout()">Logout</button>
        </mat-menu>
      </div>
  </mat-toolbar>
</header>
