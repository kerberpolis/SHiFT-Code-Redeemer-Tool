<mat-card>
    <mat-card-content>
      <form id='login' class="align-middle" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="give-me-space" style="text-align: center;">Log in</h2>
        <div *ngIf="loginForm.errors?.['unauthorised']" class="alert alert-danger">
          Username or Password incorrect!
        </div>
       
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
 
        <div class='button-container'>
          <button mat-raised-button type="button" color="primary" (click)='back()' class="btn btn-primary">Back</button>
          <button mat-raised-button type="submit" color="primary" form="login" class="btn btn-primary">Login</button>
          <button mat-raised-button type="button" color="primary" routerLink="/register" class="btn btn-primary">Register</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
