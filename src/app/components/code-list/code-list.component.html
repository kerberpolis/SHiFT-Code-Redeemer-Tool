<h2>All Codes</h2>
 
<div class="codes-container">
  <div class="codes-info">
    <span>
      <p>{{codes.data.length > 0 ? codes.data?.length : 0}} codes available</p>
    </span>
  </div>
  <table matSort #gameSort="matSort" id="codes-table" mat-table [dataSource]="codes" [hidden]="!codes.data" class="table mat-elevation-z8 base-table">
    <ng-container matColumnDef="game">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Game </th>
      <td mat-cell *matCellDef="let code">{{code.game}} </td>
    </ng-container>

    <ng-container matColumnDef="platform">
      <th mat-header-cell *matHeaderCellDef> Platform </th>
      <td mat-cell *matCellDef="let code"> {{code.platform}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let code"> {{code.code}} </td>
    </ng-container>

    <ng-container matColumnDef="reward">
      <th mat-header-cell *matHeaderCellDef> Reward </th>
      <td mat-cell *matCellDef="let code"> {{code.reward}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="codeColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: codeColumns;"></tr>
  </table>
  <mat-paginator [length]="codes.data.length" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
