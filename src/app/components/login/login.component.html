<h2><span class="give-me-space" style="text-align: center;">Log in</span></h2>
<form  class="align-middle" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
      <!-- <mat-label>Email</mat-label> -->
      <input matInput placeholder="Email" formControlName="email">
      <!-- <mat-icon matSuffix>email</mat-icon> -->
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>

  <mat-form-field appearance="fill">
      <!-- <mat-label>Password</mat-label> -->
      <input matInput placeholder="Password" type="text" formControlName="password">
  </mat-form-field>

  <div class='button-container'>
    <button mat-button class="btn btn-primary" >Back</button>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </div>
</form>
